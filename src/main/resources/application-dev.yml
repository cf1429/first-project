      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 25200000
      # 打开removeAbandoned功能
      removeAbandoned: true
      # 1800秒，也就是30分钟
      removeAbandonedTimeout: 1800
      # 关闭abanded连接时输出错误日志
      logAbandoned: true
      # 监控数据库
      filters: stat
      stat-view-servlet:
